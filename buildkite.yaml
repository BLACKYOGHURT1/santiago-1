steps:
  - label: check
    command:
      - echo --- Prepare environment
      - direnv allow
      - eval "$(direnv export bash)"
      - echo +++ Check
      - cargo check

  - label: lint
    command:
      - echo --- Prepare environment
      - direnv allow
      - eval "$(direnv export bash)"
      - echo +++ Lint
      - cargo clippy

  - label: test
    command:
      - echo --- Prepare environment
      - direnv allow
      - eval "$(direnv export bash)"
      - echo +++ Test
      - cargo test

  - label: examples
    command:
      - echo --- Prepare environment
      - direnv allow
      - eval "$(direnv export bash)"
      - echo +++ Calculator
      - cargo run --example calculator
